<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCEP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 10px;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        #search {
            padding: 10px;
            background: #ecf0f1;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="126a525c-c406-4607-b366-92c7f7ced257.png" alt="GeoCEP Logo">
        <h1>GeoCEP</h1>
    </header>
    <div id="search">
        <input type="text" id="cepInput" placeholder="Digite um CEP ou endereço...">
        <button onclick="searchCEP()">Buscar</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-15.77972, -47.92972], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contribuidores'
        }).addTo(map);

        async function searchCEP() {
            const query = document.getElementById('cepInput').value;
            if (!query) return alert("Digite um CEP ou endereço.");

            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.length > 0) {
                const { lat, lon, display_name } = data[0];
                map.setView([lat, lon], 16);
                L.marker([lat, lon]).addTo(map).bindPopup(display_name).openPopup();
            } else {
                alert("Não encontrado.");
            }
        }

        map.on('click', async function (e) {
            const { lat, lng } = e.latlng;
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`;
            const response = await fetch(url);
            const data = await response.json();

            if (data && data.address) {
                const cep = data.address.postcode || "CEP não encontrado";
                L.marker([lat, lng]).addTo(map).bindPopup(`CEP: ${cep}`).openPopup();
            }
        });
    </script>
</body>
</html>
